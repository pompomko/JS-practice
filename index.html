<!DOCTYPE html>
<html lang="ko">
  <head>
    <script>
      function addItelm() {
        let list = document.getElementById("todolist");
        let todo = document.getElementById("item").value; // 입력 필드의 값을 가져옵니다.
        if (todo.trim() !== "") {
          // 입력 필드가 비어 있지 않은지 확인합니다.
          let listitem = document.createElement("li");
          listitem.textContent = todo; // 리스트 아이템의 텍스트 내용을 설정합니다.

          let deleteButton = document.createElement("button"); // 삭제 버튼을 생성합니다.
          deleteButton.textContent = "삭제"; // 삭제 버튼의 텍스트를 설정합니다.
          deleteButton.className = "delete-button";
          deleteButton.onclick = function () {
            // 삭제 버튼의 클릭 이벤트 핸들러를 설정합니다.
            list.removeChild(listitem); // 클릭된 리스트 아이템을 삭제합니다.
          };

          listitem.appendChild(deleteButton); // 삭제 버튼을 리스트 아이템에 추가합니다.
          list.appendChild(listitem); // 리스트 아이템을 할일 목록에 추가합니다.
          document.getElementById("item").value = ""; // 입력 필드를 지웁니다.
        } else {
          alert("할일을 입력하세요."); // 입력 필드가 비어 있을 경우 알림을 표시합니다.
        }
      }
    </script>

    <title>바닐라 js 코테준비</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>오늘의 할일 목록</h1>
    <div class="mainbox">
      <h2 id="maintitle">my todo APP</h2>
      <hr />
      <div class="input group">
        <input
          id="item"
          class="form-control"
          type="text"
          placeholder="할일을 입력하세요"
        />
        <button class="btn" type="button" onclick="addItelm()">
          할일 추가
        </button>
      </div>
      <ul id="todolist" class="list-group"></ul>

      <img class="card" src="aaaa.webp" />
    </div>
  </body>
</html>
